<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script
    <script src="js/bootstrap.min.js"></script>
    <title>Contact form</title>
</head>
<body class="body">
    <div class="container">
        
        <form role="form">
          
            <h2>contact us</h2>
            <img src="moble.png" alt="contact" id="contact-img">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="name" required="required" placeholder="Enter your Name">
              </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required="required" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" required="required" placeholder="Enter your city">
          </div>
        
          <button type="submit" class="btn btn-default" id="contact-submit-btn">Submit</button>
      <table align="center" style="margin-top:100px;;">
          <tr>
              <td><a href="#"><img src="facebook.png" style="width: 30px;"></a></td>
              <td><a href="#"><img src="skype.jpeg"></a></td>
              <td><a href="#"><img src="whatsapp.png"></a></td>
              <td><a href="#"><img src="instagrame.jpeg" style="width: 30px;"></a></td>
          </tr>
      </table>
        </form>

      </div>
      
</body>
</html>
